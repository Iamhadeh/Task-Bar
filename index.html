<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <header><h1>TASK MANAGER</h1></header>
        <p class="undertext">(Input your task. CLICK on each task list to cross it out when you complete it.)</p>
        <Div class="task-manager">
            <form id="task-form">
                <input id="task-input" type="text" placeholder="Enter Task here">
                <button id="button" type="submit">Add Task</button>
            </form>
            <ul id="task-list">
                <!-- <li>task -1</li>
                <li>task -2</li>
                <li>task -3</li> -->
            </ul>
            
        </Div>
        <!-- end of form -->
        
    </main>
    
    <script src="script.js"></script>
</body>
</html>
